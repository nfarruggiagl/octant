<div class="operDiv" [@SlideInOutAnimation]="animationState">
  <a class="toolBar" (click)="slideOut()">
    <clr-icon shape="angle-double"></clr-icon>
  </a>
  <div class="side-form">
    <clr-icon shape="refresh" class="freshIcon" (click)="TabEvent()"></clr-icon>
    <h3 class="custom-h2 event-text">Octant Status</h3>
    <div class="tab-top">
      <clr-tabs>
        <clr-tab *ngFor="let tab of tabs">
          <button clrTabLink id="link1" (click)="TabEvent()">
            {{ tab.displayName }}
          </button>
          <clr-tab-content id="{{ tab.streamName }}-{{ tab.displayName }}" *clrIfActive>
            <div class="eventInfo" *ngFor="let list of messageList">
              <div class="iconsArea">
                <i
                  class="spinner spinner-inline spinner-pos"
                  [hidden]="list.state != 'progressing'"
                ></i>
                <clr-icon
                  [hidden]="list.state != 'success'"
                  size="18"
                  shape="success-standard"
                  class="color-green"
                ></clr-icon>
                <clr-icon
                  [hidden]="list.state != 'failure'"
                  size="18"
                  shape="error-standard"
                  class="color-red"
                ></clr-icon>
                <clr-icon
                  [hidden]="list.state != 'interrupt'"
                  size="18"
                  shape="unlink"
                  class="color-orange"
                ></clr-icon>
              </div>
              <div class="infoArea">
                <label class="eventName" (click)="toggleTitle(spanErrorInfo)">{{
                  list.name
                }}</label>
                <span class="eventTarget">{{ list.data.name }}</span
                ><span class="eventTime">{{ list.timeDiff }}</span>
                <span #spanErrorInfo class="eventErrorInf hidden-info">{{
                  list.data.errorInf
                }}</span>
              </div>
            </div>
          </clr-tab-content>
        </clr-tab>
      </clr-tabs>
    </div>
  </div>
</div>
